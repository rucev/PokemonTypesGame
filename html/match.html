<!DOCTYPE html>
<html>
    <script>
        fetch("/backend/match/blah/choices")
            .then((response) => response.json())
            .then((data) => {
                document.getElementsByClassName("player1choice")[0].innerText=data["choices"][0]["choice"]
                document.getElementsByClassName("player2choice")[0].innerText=data["choices"][1]["choice"]
            });
    </script>
    <body>

        <h1 class="player1choice">Loading</h1>
        <h1>VS</h1>
        <h1 class="player2choice">Loading</h1>
        <button type="button">PLAY AGAIN</button>


    </body>
</html>
